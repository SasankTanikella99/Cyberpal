<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIST CSF Input Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      select, input[type="text"] {
        width: 100%;
        padding: 5px;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .finish {
        display: flex;
        justify-content: center;
        text-align: right;
        padding-top: 5rem;
      }
      .tooltip {
        position: relative;
        display: inline-block;
      }

      .info-icon {
        display: inline-block;
        width: 18px;
        height: 18px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 18px;
        font-size: 14px;
        cursor: pointer;
        margin-left: 5px;
      }

      .tooltiptext {
        visibility: hidden;
        width: 300px;
        max-height: 300px; /* Set a maximum height */
        overflow-y: auto; /* Add vertical scrollbar if content exceeds max-height */
        background-color: #555;
        color: #fff;
        text-align: left;
        border-radius: 6px;
        padding: 10px;
        position: absolute;
        z-index: 1;
        top: 0;
        left: 125%;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
      
    </style>
  </head>
  <body>
    <h1>NIST CSF Input Form:</h1>
    <h2>RESPOND</h2>
    <form id="nistForm">
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="">Select an option</option>
            <option value="Response Planning">Response Planning</option>
            <option value="Respond Communications">Respond Communications</option>
            <option value="Analysis">Analysis</option>
            <option value="Mitigation">Mitigation</option>
            <option value="Respond Improvements">Respond Improvements</option>
        </select>
        
      </div>
      <div class="form-group">
        <label for="subcategory">Subcategory:</label>
        <select id="subcategory" name="subcategory">
            <option value="">Select an option</option>
            <option value="RS.RP-01">RS.RP-01</option>
            <option value="RS.CO-01">RS.CO-01</option>
            <option value="RS.CO-02">RS.CO-02</option>
            <option value="RS.CO-03">RS.CO-03</option>
            <option value="RS.CO-04">RS.CO-04</option>
            <option value="RS.CO-05">RS.CO-05</option>
            <option value="RS.AN-01">RS.AN-01</option>
            <option value="RS.AN-02">RS.AN-02</option>
            <option value="RS.AN-03">RS.AN-03</option>
            <option value="RS.AN-04">RS.AN-04</option>
            <option value="RS.AN-05">RS.AN-05</option>
            <option value="RS.MI-01">RS.MI-01</option>
            <option value="RS.MI-02">RS.MI-02</option>
            <option value="RS.MI-03">RS.MI-03</option>
            <option value="RS.IM-01">RS.IM-01</option>
            <option value="RS.IM-02">RS.IM-02</option>
        </select>
        
      </div>
      <div class="form-group">
        <label for="maturity-level">
          Maturity Level:
          <span class="tooltip">
            <span class="info-icon">?</span>
            <span class="tooltiptext">
              0 - No published policy for physical device inventory.<br>
              1 - Policy is published for physical device inventory. (SAM 5305.5, NIST CM-8)<br>
              2 - Procedures are in place for physical device inventory. (SAM 5305.5, NIST CM-8)<br>
              3 - Entity can produce a physical device inventory which is accurate to the following percentages (SAM 5305.5, SIMM 5305-A, NIST CM-8):<br>
              3.0 at least 50%<br>
              3.1 at least 55%<br>
              3.2 at least 60%<br>
              3.3 at least 65%<br>
              3.4 at least 70%<br>
              3.5 at least 75%<br>
              3.6 at least 80%<br>
              3.7 at least 85%<br>
              3.8 at least 90%<br>
              3.9 at least 95%<br>
              Tested via relevant sample.<br>
              4 - Entity leverages an automated tool to update physical device inventory.
            </span>
          </span>
        </label>

      </div>
      <div class="form-group">
        <label for="information-source">
          Information Source:
          <span class="tooltip">
            <span class="info-icon">?</span>
            <span class="tooltiptext">
              0 - OIS Audits<br>
              1 - OIS Audits<br>
              2 - OIS Audits<br>
              3 - OIS Audits<br>
              4 - OIS Audits
            </span>
          </span>
        </label>

      </div>
      <div class="form-group">
        <label for="score">Score:</label>
        <select id="score" name="score">
          <option value="">Select an option</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" style="width: 100%"></textarea>
      </div>
      <div class="button-container">
        <button type="button" id="backButton">Back</button>
        <button type="button" id="saveButton">Save</button>
      </div>
      <div class="finish">
        <button type="button" id="finishScoring">Finish</button>
      </div>
    </form>

    <script>
      document.getElementById("saveButton").addEventListener("click", function () {
        // Simulate form save process
        const form = document.getElementById("nistForm");
        if (form.checkValidity()) {
          alert("Form saved successfully!");
        } else {
          alert("Failed to save the form. Please fill in all fields.");
        }
      });

      document.getElementById("backButton").addEventListener("click", function () {
        // Go back to the previous page
        history.back();
      });

      document.getElementById("finishScoring").addEventListener("click", function () {
        // Simulate scoring process
        console.log('buttons clicked');
        alert("Scoring complete!");
        window.location.href = "NIST.html";
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
