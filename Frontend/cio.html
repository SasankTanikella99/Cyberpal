<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIO Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CIO Assessment</h1>
    <form id="cio-form">
        <h2>Identify (ID)</h2>
        <label for="id-am-1">Asset Management (ID.AM-1): How does the organization ensure all physical devices and systems within the organization are inventoried?</label>
        <textarea id="id-am-1" name="id-am-1"></textarea>
        
        <label for="id-be-4">Business Environment (ID.BE-4): How does the organization prioritize its mission, objectives, and activities to achieve risk management goals?</label>
        <textarea id="id-be-4" name="id-be-4"></textarea>
        
        <h2>Protect (PR)</h2>
        <label for="pr-ac-1">Access Control (PR.AC-1): What policies are in place to manage access to assets and information?</label>
        <textarea id="pr-ac-1" name="pr-ac-1"></textarea>
        
        <label for="pr-ds-1">Data Security (PR.DS-1): How does the organization protect data at rest and in transit?</label>
        <textarea id="pr-ds-1" name="pr-ds-1"></textarea>
        
        <h2>Detect (DE)</h2>
        <label for="de-ae-1">Anomalies and Events (DE.AE-1): What mechanisms are used to detect cybersecurity anomalies and events?</label>
        <textarea id="de-ae-1" name="de-ae-1"></textarea>
        
        <label for="de-cm-1">Security Continuous Monitoring (DE.CM-1): How does the organization ensure continuous monitoring of its information systems and networks?</label>
        <textarea id="de-cm-1" name="de-cm-1"></textarea>
        
        <h2>Respond (RS)</h2>
        <label for="rs-rp-1">Response Planning (RS.RP-1): How is the organization's incident response plan developed and maintained?</label>
        <textarea id="rs-rp-1" name="rs-rp-1"></textarea>
        
        <label for="rs-co-1">Communications (RS.CO-1): How does the organization coordinate its response activities with internal and external stakeholders?</label>
        <textarea id="rs-co-1" name="rs-co-1"></textarea>
        
        <h2>Recover (RC)</h2>
        <label for="rc-rp-1">Recovery Planning (RC.RP-1): What steps are taken to develop and implement recovery planning processes?</label>
        <textarea id="rc-rp-1" name="rc-rp-1"></textarea>
        
        <label for="rc-im-1">Improvements (RC.IM-1): How does the organization incorporate lessons learned from past incidents into its recovery planning?</label>
        <textarea id="rc-im-1" name="rc-im-1"></textarea>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
